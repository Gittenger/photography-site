<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Photographer Site</title>
  </head>
  <body>
    <div class="container">

        <img class="grid-item grid-item--height2" src="img/img-4.jpg" alt="" />
        <img class="grid-item grid-item--height3" src="img/img-5.jpg" alt="" />
        <img class="grid-item grid-item--height2" src="img/img-6.jpg" alt="" />
        <img class="grid-item" src="img/img-7.jpg" alt="" />
        <img class="grid-item" src="img/img-8.jpg" alt="" />
        <img class="grid-item" src="img/img-9.jpg" alt="" />

      </div>
    </div>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
      var msnry = new Masonry(".grid", {
        // options
        itemSelector: ".grid-item",
        columnWidth: 200
      });
    </script>
  </body>
</html>
